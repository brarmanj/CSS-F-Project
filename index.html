<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treact</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section id="landing">
      <header>
        <nav>
          <div class="company__logo--wrapper">
            <a href=""
              ><img src="./treact-logo.svg" class="company__logo" alt="" />
              Treact
            </a>
          </div>
          <ul class="nav__link--list">
            <li class="nav__link">
              <a
                href="#"
                class="nav__link--anchor link__hover-effect link__hover-effect--black"
                >About</a
              >
            </li>
            <li class="nav__link">
              <a
                href="#"
                class="nav__link--anchor link__hover-effect link__hover-effect--black"
                >Blog</a
              >
            </li>
            <li class="nav__link">
              <a
                href="#"
                class="nav__link--anchor link__hover-effect link__hover-effect--black"
                >Pricing</a
              >
            </li>
            <li class="nav__link">
              <a
                href="#"
                class="nav__link--anchor link__hover-effect link__hover-effect--black"
                >Contact Us</a
              >
            </li>
            <div class="nav__link--right">
              <li class="nav__link">
                <a
                  href="#"
                  class="nav__link--anchor link__hover-effect link__hover-effect--black"
                  >Login</a
                >
              </li>
              <li class="nav__link--primary">
                <a href="#" class="nav__link--anchor nav__link--anchor--primary"
                  >Sign Up</a
                >
              </li>
            </div>
          </ul>
        </nav>
      </header>
      <div class="row">
        <div class="container">
          <div class="about__top--left">
            <h1>
              Beautiful React Templates <span class="purple">for you.</span>
            </h1>
            <p class="about__para">
              Our templates are easy to setup, understand and customize. Fully
              modular components with a variety of pages and components.
            </p>
            <div class="input-container">
              <input type="text" id="text-input" placeholder="Your E-mail Address"/>
              <button id="button" class="nav__link--anchor--primary">
                Get Started
              </button>
            </div>
            <div class="logo__strip-container">
              <img src="./customers-logo-strip.png" class="img-clients image-below-input" alt="" />
            </div>
          </div>
          <div class="about__top--right">
            <img
              src="./purple-girl-at-desk.svg"
              class="about__top--img"
              alt=""
            />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
